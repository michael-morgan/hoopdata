<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/lander"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  â€‹<picture>
    <source srcset="../../../assets/logo.svg" type="image/svg+xml">
    <img id="logo" src="../../../assets/logo.png" alt="HoopData Logo">
  </picture>

  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>

    <a id="forgotPassword" href="" float-right>Forgot Password?</a>
    <ion-button expand="block" type="submit" [disabled]="!credentialsForm.valid" strong="true">Login</ion-button>
</form>
</ion-content>
