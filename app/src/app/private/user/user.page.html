<ion-header>
  <ion-toolbar>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{user.firstName + " " + user.lastName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>Statistics:</ion-card-subtitle>
      <ul>
        <li>Created At: {{user.createdAt}}</li>
      </ul>
      <ion-buttons slot="primary">
        <ion-button routerLink="/edit/{{user.id}}">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
